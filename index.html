<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display-box">
            <p id="display">0</p>
        </div>
        <div id="buttons">
            <button class="button-size" id="clear">AC</button>
            <button class="button-size" id="sign-switch">+/-</button>
            <button class="button-size" id="percent">%</button>
            <button class="button-size operators" id="division">/</button>
            <button class="button-size number" id="seven">7</button>
            <button class="button-size number" id="eight">8</button>
            <button class="button-size number" id="nine">9</button>
            <button class="button-size operators" id="multiplication">*</button>
            <button class="button-size number" id="four">4</button>
            <button class="button-size number" id="five">5</button>
            <button class="button-size number" id="six">6</button>
            <button class="button-size operators" id="subtraction">-</button>
            <button class="button-size number" id="one">1</button>
            <button class="button-size number" id="two">2</button>
            <button class="button-size number" id="three">3</button>
            <button class="button-size operators" id="addition">+</button>
            <button class="button-size number" id="zero">0</button>
            <button class="button-size" id="decimal">.</button>
            <button class="button-size" id="delete">DEL</button>
            <button class="button-size operators" id="equals">=</button>
        </div>
    </div>
</body>
</html>
